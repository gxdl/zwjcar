<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>驾驶证管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">姓名</label>
		      <div class="layui-input-inline">
		        <input type="text" name="name"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">性别</label>
		      <div class="layui-input-inline">
		        <input type="text" name="sex"    autocomplete="off" class="layui-input">
		      </div>
		    </div>
		   <div class="layui-inline">
		      <label class="layui-form-label">身份证号</label>
		      <div class="layui-input-inline">
		        <input type="text" name="idcard"    autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">准驾车型</label>
		      <div class="layui-input-inline">
		        <input type="text" name="drivingtype"    autocomplete="off" class="layui-input">
		      </div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		      <div class="layui-input-block" style="text-align: center;">
		      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
		  </div>
	</form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="driverlicenseTable" lay-filter="driverlicenseTable"></table>
	<div id="driverlicenseToolBar" style="display: none;">
		<button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加驾驶证</button>
	</div>
	
	<div id="driverlicenseRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
		<button type="button" lay-event="show" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-about"></span>查看</button>
	</div>
</div>


<!-- 数据表格结束 -->


<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">姓名</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
 	   			</div>
 	   	</div>
 	   	
 	   	<div class="layui-form-item">
    		<label class="layui-form-label">性别</label>
    			<div class="layui-input-block">
      				<input type="radio" name="sex" value="男" title="男" checked>
      				<input type="radio" name="sex" value="女" title="女" >
   			 </div>
  		</div>	
 	   </div>
 	   
 	    <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">国籍</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="nationality" lay-verify="required" autocomplete="off" placeholder="请输入国籍" class="layui-input">
 	   			</div>
 	   	</div>
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">家庭住址</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入家庭住址" class="layui-input">
 	   			</div>
 	   	</div>
 	   </div>
 	   
 	    <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">身份证号码</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="idcard" lay-verify="required|identity" autocomplete="off" placeholder="请输入身份证号码" class="layui-input">
 	   			</div>
 	   	</div>
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">出生日期</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="birthdate" lay-verify="required|date" autocomplete="off" placeholder="请输入出生日期" class="layui-input">
 	   			</div>
 	   	</div>
 	   </div>
 	   
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
		      <label class="layui-form-label">有效期限开始</label>
		       <div class="layui-input-block">
           		 <input type="text" id="startdate" name="startdate" model="date"
                timeFormat="yyyy-MM-dd" placeholder="yyyy-MM-dd" autocomplete="off"
                class="layui-input" />
        		</div>
		    </div>
 	   		<div class="layui-inline">
		      <label class="layui-form-label">有效期限结束</label>
		       <div class="layui-input-block">
           		 <input type="text" id="enddate" name="enddate" model="date"
                timeFormat="yyyy-MM-dd" placeholder="yyyy-MM-dd" autocomplete="off"
                class="layui-input" />
        		</div>
		    </div>
 	   </div>
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">准驾车型</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="drivingtype" lay-verify="required" autocomplete="off" placeholder="请输入准驾车型" class="layui-input">
 	   			</div>
 	   	</div>
 	   </div>
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">是否可用</label>
 	   			<div class="layui-input-inline">
 	   			<input type="radio" name="available" value="1" title="可用" checked="">
 	   			<input type="radio" name="available" value="0" title="不可用" >
 	   			</div>
 	   	</div>
 	   </div>
 	   <div class="layui-form-item">
		    <div class="layui-input-block" style="text-align: center;">
		    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		     </div>
 	   </div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->


<!-- 查看弹出层的开始 -->
<div style="display: none;padding: 5px" id="showDriverlicenseDiv">
	<h2 align="center">驾驶证详情</h2>
	<div style="text-align: left;">
	<table class="layui-table">
	<colgroup>
    <col width="150">
    <col width="200">
    <col>
  	</colgroup>
	<thead>
    <tr>
      <th>标题</th>
      <th>内容</th>
    </tr> 
  	</thead>
  	<tbody>
    <tr>
      <td>姓名:</td>
      <td><span id="show_name"></span></td>
    </tr>
    <tr>
      <td>性别:</td>
      <td><span id="show_sex"></span></td>
    </tr>
    <tr>
      <td>国籍:</td>
      <td><span id="show_nationality"></span></td>
    </tr>
    <tr>
      <td>住址:</td>
      <td><span id="show_address"></span></td>
    </tr>
    <tr>
      <td>身份证:</td>
      <td><span id="show_idcard"></span></td>
    </tr>
    <tr>
      <td>生日:</td>
      <td><span id="show_birthdate"></span></td>
    </tr>
    <tr>
      <td>准驾车型:</td>
      <td><span id="show_drivingtype"></span></td>
    </tr>
    <tr>
      <td>有效期限开始:</td>
      <td><span id="show_startdate"></span></td>
    </tr>
    <tr>
      <td>有效期限结束:</td>
      <td><span id="show_enddate"></span></td>
    </tr>
  	</tbody>
  	
	</table>
	
		
	</div>
	
</div>
<!-- 查看弹出层的结束-->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['jquery','form','table','layer','laydate'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var laydate=layui.laydate;
		//初始化时间选择器
		laydate.render({
			elem:'#startdate',
			type:'date'
			,done: function(value, date, endDate){
			    console.log(value); //得到日期生成的值，如：2017-08-18
			    console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
			    console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
			  }
		});
		
		laydate.render({
			elem:'#enddate',
			type:'date'
			,done: function(value, date, endDate){
			    console.log(value); //得到日期生成的值，如：2017-08-18
			    console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
			    console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
			  }
		});
		
		
	
		//加载 数据
		var tableIns=table.render({
			 elem: '#driverlicenseTable'
		    ,url:'/driverlicense/loadAllDriverlicense'
		    ,toolbar: '#driverlicenseToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '驾驶证数据表'
		    ,height:'full-220'
		    ,page: true
		    ,cols: [ [
		      {type: 'checkbox', fixed: 'left'}
		      ,{field:'id', title:'ID',align:'center'}
		      ,{field:'name', title:'姓名',align:'center',width:80}
		      ,{field:'sex', title:'性别',align:'center',width:80}
		      ,{field:'nationality', title:'国籍',align:'center',width:80}
		      ,{field:'address', title:'家庭住址',align:'center',width:120}
		      ,{field:'idcard', title:'身份证号码',align:'center',width:120}
		      ,{field:'birthdate', title:'生日',align:'center',width:120}
		      ,{field:'drivingtype', title:'准驾车型',align:'center',width:80}
		      ,{field:'startdate', title:'有效期限开始',align:'center',width:120}
		      ,{field:'enddate', title:'有效期限结束',align:'center',width:120}
		      ,{field:'available', title:'是否可用',align:'center',width:80,templet:function(d){
		    	  return d.available==1?'<font color = blue>可用</font>':'<font color = red>不可用</font>';
		      }}
		      ,{fixed: 'right', title:'操作', toolbar: '#driverlicenseRowBar',align:'center',width:'300'}
		    ] ]
		});
		
		//模糊查询
		form.on("submit(doSearch)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});
		
		form.verify({
			driverlicenseid: [
				/^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-Z0-9]{4}[A-Z0-9挂学警港澳]{1}$/
			,'您输入的车牌号可能不对，请仔细检查'
			]
			,weight:[
				/^[0-9]*(t|kg|T|KG)$/
			,'您输入的载重量可能有误，请仔细检查'
			]
			
		});
		
		//监听工具条的事件
		table.on("toolbar(driverlicenseTable)",function(obj){
			 switch(obj.event){
			    case 'batchDelete':
			     batchDelete();
			    break;
			    case 'add':
			     openAddLayer();
			    break;
			  };
		});
		
		//监听行工具条的事件
		table.on("tool(driverlicenseTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		openUpdateDriverlicenseLayer(data);
			    break;
			    case 'delete':
			   		deleteDriverlicense(data);
			    break;
			    case 'show':
			   		showDriverlicense(data);
			    break;
			  };
		});
		
		var mainIndex;
		var url;
		//打开添加的弹出层
		function openAddLayer(){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'添加驾驶证',
				success:function(){
					$("#dataFrm")[0].reset();
					url="/driverlicense/addDriverlicense";
				}
			});
		}
		
		//打开修改的弹出层
		function openUpdateDriverlicenseLayer(data){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'修改驾驶证',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					url="/driverlicense/updateDriverlicense";
				}
			});
		}
		form.on("submit(doSubmit)",function(data){
			$.post(url,data.field,function(res){
				if(res.code==200){
					tableIns.reload();
				}
				layer.msg(res.msg);
				layer.close(mainIndex);
				console.log(data.field);
			})
			return false;
		})
		//删除
		function deleteDriverlicense(data){
			layer.confirm('你确定要删除【'+data.driverlicenseid+'】这个记录吗?', {icon: 3, title:'提示'}, function(index){
				$.post("/driverlicense/deleteDriverlicense",{id:data.id},function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
				})	
			   layer.close(index);
			});
		}
		
		//批量删除
		function  batchDelete(){
			//得到选中行
			var checkStatus = table.checkStatus('driverlicenseTable');
			var dataLength=checkStatus.data.length;
			if(dataLength>0){
				layer.confirm('你确定要删除这些驾驶证数据吗?', {icon: 3, title:'提示'}, function(index){
						var data=checkStatus.data; //获取选中行的数据
						var ids="";
						$.each(data,function(index,item){
							if(index==0){
								ids+="ids="+item.id;
							}else{
								ids+="&ids="+item.id;
							}
						})
						$.post("/driverlicense/batchDeleteDriverlicense",ids,function(res){
							if(res.code==200){
								tableIns.reload();
							}
							layer.msg(res.msg);
						})	
					   layer.close(index);
					});
				
			}else{
				layer.msg("请选中操作行")
			}
		}
		
		//弹出查看层
		function showDriverlicense(data){
			mainIndex=layer.open({
				type:1,
				content:$("#showDriverlicenseDiv"),
				area:['800px','600px'],
				title:'查看驾驶证详情',
				success:function(){
					$("#show_name").html(data.name);
					$("#show_sex").html(data.sex);
					$("#show_nationality").html(data.nationality);
					$("#show_address").html(data.address);
					$("#show_idcard").html(data.idcard);
					$("#show_birthdate").html(data.birthdate);
					$("#show_drivingtype").html(data.drivingtype);
					$("#show_startdate").html(data.startdate);
					$("#show_enddate").html(data.enddate);
				}
			});
		}
	});
</script>

</body>
</html>
