<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>司机管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">姓名</label>
		      <div class="layui-input-inline">
		        <input type="text" name="name"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">电话号码</label>
		      <div class="layui-input-inline">
		        <input type="text" name="number"    autocomplete="off" class="layui-input">
		      </div>
		    </div>
		   <div class="layui-inline">
		      <label class="layui-form-label">身份证号</label>
		      <div class="layui-input-inline">
		        <input type="text" name="idcard"    autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    
		  </div>
		  <div class="layui-form-item">
		      <div class="layui-input-block" style="text-align: center;">
		      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
		  </div>
	</form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="driverTable" lay-filter="driverTable"></table>
	<div id="driverToolBar" style="display: none;">
		<button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加司机</button>
		<button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
	</div>
	
	<div id="driverRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
		
	</div>
</div>


<!-- 数据表格结束 -->


<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">姓名</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入司机姓名" class="layui-input">
 	   			</div>
 	   	</div>
 	   		<div class="layui-form-item">
    		<label class="layui-form-label">性别</label>
    			<div class="layui-input-block">
      				<input type="radio" name="sex" value="男" title="男" checked>
      				<input type="radio" name="sex" value="女" title="女" >
   			 </div>
  		</div>	
 	   </div>
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">年龄</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="age" lay-verify="required" autocomplete="off" placeholder="请输入司机年龄" class="layui-input">
 	   			</div>
 	   	</div>
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">手机号码</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="number" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
 	   			</div>
 	   	</div>
 	   </div>
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">地址</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入住址" class="layui-input">
 	   			</div>
 	   	</div>
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">身份证号</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="idcard" lay-verify="required|identity" autocomplete="off" placeholder="请输入身份证号" class="layui-input">
 	   			</div>		
 	   	</div>
 	   </div>
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">是否可用</label>
 	   			<div class="layui-input-inline">
 	   			<input type="radio" name="available" value="1" title="可用" checked="">
 	   			<input type="radio" name="available" value="0" title="不可用" >
 	   			</div>
 	   	</div>
 	   </div>
 	   <div class="layui-form-item">
		    <div class="layui-input-block" style="text-align: center;">
		    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		     </div>
 	   </div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['jquery','form','table','layer'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		
		
		//加载 数据
		var tableIns=table.render({
			 elem: '#driverTable'
		    ,url:'/driver/loadAllDriver'
		    ,toolbar: '#driverToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '司机数据表'
		    ,height:'full-220'
		    ,page: true
		    ,cols: [ [
		      {type: 'checkbox', fixed: 'left'}
		      ,{field:'id', title:'ID',align:'center'}
		      ,{field:'name', title:'姓名',align:'center'}
		      ,{field:'sex', title:'性别',align:'center'}
		      ,{field:'age', title:'年龄',align:'center'}
		      ,{field:'number', title:'电话号码',align:'center'}
		      ,{field:'address', title:'地址',align:'center'}
		      ,{field:'idcard', title:'身份证号',align:'center'}
		      ,{field:'available', title:'是否可用',align:'center',templet:function(d){
		    	  return d.available==1?'<font color = blue>可用</font>':'<font color = red>不可用</font>';
		    	  
		      }}
		      ,{fixed: 'right', title:'操作', toolbar: '#driverRowBar',align:'center'}
		    ] ]
		});
		
		//模糊查询
		form.on("submit(doSearch)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});
		
		//监听工具条的事件
		table.on("toolbar(driverTable)",function(obj){
			 switch(obj.event){
			    case 'batchDelete':
			     batchDelete();
			    break;
			    case 'add':
			     openAddLayer();
			    break;
			  };
		});
		
		//监听行工具条的事件
		table.on("tool(driverTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		openUpdateDriverLayer(data);
			    break;
			    case 'delete':
			   		deleteDriver(data);
			    break;
			    case 'show':
			   		showDriver(data);
			    break;
			  };
		});
		
		var mainIndex;
		var url;
		//打开添加的弹出层
		function openAddLayer(){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'添加司机',
				success:function(){
					$("#dataFrm")[0].reset();
					url="/driver/addDriver";
				}
			});
		}
		
		//打开修改的弹出层
		function openUpdateDriverLayer(data){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'修改司机',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					url="/driver/updateDriver";
				}
			});
		}
		form.on("submit(doSubmit)",function(data){
			$.post(url,data.field,function(res){
				if(res.code==200){
					tableIns.reload();
				}
				layer.msg(res.msg);
				layer.close(mainIndex);
			})
			return false;
		})
		//删除
		function deleteDriver(data){
			layer.confirm('你确定要删除【'+data.name+'】这个司机吗?', {icon: 3, title:'提示'}, function(index){
				$.post("/driver/deleteDriver",{id:data.id},function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
				})	
			   layer.close(index);
			});
		}
		
		//批量删除
		function  batchDelete(){
			//得到选中行
			var checkStatus = table.checkStatus('driverTable');
			var dataLength=checkStatus.data.length;
			if(dataLength>0){
				layer.confirm('你确定要删除这些司机数据吗?', {icon: 3, title:'提示'}, function(index){
						var data=checkStatus.data; //获取选中行的数据
						var ids="";
						$.each(data,function(index,item){
							if(index==0){
								ids+="ids="+item.id;
							}else{
								ids+="&ids="+item.id;
							}
						})
						$.post("/driver/batchDeleteDriver",ids,function(res){
							if(res.code==200){
								tableIns.reload();
							}
							layer.msg(res.msg);
						})	
					   layer.close(index);
					});
				
			}else{
				layer.msg("请选中操作行")
			}
		}
		
		//弹出查看层
		/* function showDriver(data){
			mainIndex=layer.open({
				type:1,
				content:$("#showDriverDiv"),
				area:['800px','600px'],
				title:'查看司机',
				success:function(){
					$("#show_driverid").html(data.driverid);
					$("#show_drivertype").html(data.drivertype);
					$("#show_productdate").html(data.productdate);
					$("#show_deadweight").html(data.deadweight);
					$("#show_driver").html(data.driver);
				}
			});
		} */
	});
</script>

</body>
</html>
