<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>维修管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
		
			
		    <div class="layui-inline">
		      <label class="layui-form-label">车牌号</label>
		      <div class="layui-input-inline">
		        <input type="text" name="wxcarid"    autocomplete="off" class="layui-input">
		      </div>
		    </div>
		   
		     <div class="layui-inline">
		      <label class="layui-form-label">开始时间</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">结束时间</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="endTime"  id="endTime"  readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
		      </div>
		    </div>
		    
		  </div>
		  <div class="layui-form-item">
		      <div class="layui-input-block" style="text-align: center;">
		      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
		  </div>
	</form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="maintenanceTable" lay-filter="maintenanceTable"></table>
	<div id="maintenanceToolBar" style="display: none;">
		<button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加维修</button>
		
	</div>
	
	<div id="maintenanceRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
	</div>
</div>


<!-- 数据表格结束 -->


<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">车牌号</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="wxcarid" lay-verify="required|carid" autocomplete="off" placeholder="请输入车牌号" class="layui-input">
 	   			</div>
 	   	</div>
 	   </div>
 	   
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
		      <label class="layui-form-label">维修时间</label>
		       <div class="layui-input-block">
           		 <input type="text" id="wxtime" name="wxtime" model="date"
                timeFormat="yyyy-MM-dd HH:mm:ss" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off"
                class="layui-input" />
        		</div>
		    </div>
 	   </div>
 	   
 	     <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">维修人员</label>
 	   			<div class="layui-input-block">
 	   				<input type="hidden" name="id">
 	   				<input type="text" name="wxpeople" lay-verify="required" autocomplete="off" placeholder="请输入维修人员" class="layui-input">
 	   			</div>
 	   	</div>
 	   </div>
 	   
 	   <div class="layui-form-item">
 	   	<div class="layui-inline">
 	   		<label class="layui-form-label">是否可用</label>
 	   			<div class="layui-input-inline">
 	   			<input type="radio" name="available" value="1" title="可用" checked="">
 	   			<input type="radio" name="available" value="0" title="不可用" >
 	   			</div>
 	   	</div>
 	   </div>
 	   <div class="layui-form-item">
		    <div class="layui-input-block" style="text-align: center;">
		    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		     </div>
 	   </div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->


<!-- 查看弹出层的开始 -->

<!-- 查看弹出层的结束-->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['jquery','form','table','layer','laydate'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var laydate=layui.laydate;
		//初始化时间选择器
		laydate.render({
			elem:'#startTime',
			type:'datetime'
		});
		laydate.render({
			elem:'#endTime',
			type:'datetime'
		});
		
		//初始化时间选择器
		laydate.render({
			elem:'#wxtime',
			type:'datetime'
			,done: function(value, date, endDate){
			    console.log(value); //得到日期生成的值，如：2017-08-18
			    console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
			    console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
			  }
		});
		
		
	
		//加载 数据
		var tableIns=table.render({
			 elem: '#maintenanceTable'
		    ,url:'/maintenance/loadAllMaintenance'
		    ,toolbar: '#maintenanceToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '维修数据表'
		    ,height:'full-220'
		    ,page: true
		    ,cols: [ [
		      {type: 'checkbox', fixed: 'left'}
		      ,{field:'id', title:'ID',align:'center'}
		      ,{field:'wxcarid', title:'车牌号',align:'center'}
		      ,{field:'wxtime', title:'维修时间',align:'center'}
		      ,{field:'wxpeople', title:'维修人员',align:'center'}
		      ,{field:'available', title:'是否可用',align:'center',templet:function(d){
		    	  return d.available==1?'<font color = blue>可用</font>':'<font color = red>不可用</font>';
		      }}
		      ,{fixed: 'right', title:'操作', toolbar: '#maintenanceRowBar',align:'center'}
		    ] ]
		});
		
		//模糊查询
		form.on("submit(doSearch)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});
		
		
		form.verify({
			carid: [
				/^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-Z0-9]{4}[A-Z0-9挂学警港澳]{1}$/
			,'您输入的车牌号可能不对，请仔细检查'
			]
			,weight:[
				/^[0-9]*(t|kg|T|KG)$/
			,'您输入的载重量可能有误，请仔细检查'
			]
		});
		
		//监听工具条的事件
		table.on("toolbar(maintenanceTable)",function(obj){
			 switch(obj.event){
			    case 'batchDelete':
			     batchDelete();
			    break;
			    case 'add':
			     openAddLayer();
			    break;
			  };
		});
		
		//监听行工具条的事件
		table.on("tool(maintenanceTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		openUpdateMaintenanceLayer(data);
			    break;
			    case 'delete':
			   		deleteMaintenance(data);
			    break;
			  };
		});
		
		var mainIndex;
		var url;
		//打开添加的弹出层
		function openAddLayer(){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'添加维修',
				success:function(){
					$("#dataFrm")[0].reset();
					url="/maintenance/addMaintenance";
				}
			});
		}
		
		//打开修改的弹出层
		function openUpdateMaintenanceLayer(data){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'修改维修',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					url="/maintenance/updateMaintenance";
				}
			});
		}
		form.on("submit(doSubmit)",function(data){
			$.post(url,data.field,function(res){
				if(res.code==200){
					tableIns.reload();
				}
				layer.msg(res.msg);
				layer.close(mainIndex);
				console.log(data.field);
			})
			return false;
		})
		//删除
		function deleteMaintenance(data){
			layer.confirm('你确定要删除【'+data.maintenanceid+'】这个维修记录吗?', {icon: 3, title:'提示'}, function(index){
				$.post("/maintenance/deleteMaintenance",{id:data.id},function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
				})	
			   layer.close(index);
			});
		}
		
		//批量删除
		function  batchDelete(){
			//得到选中行
			var checkStatus = table.checkStatus('maintenanceTable');
			var dataLength=checkStatus.data.length;
			if(dataLength>0){
				layer.confirm('你确定要删除这些维修数据吗?', {icon: 3, title:'提示'}, function(index){
						var data=checkStatus.data; //获取选中行的数据
						var ids="";
						$.each(data,function(index,item){
							if(index==0){
								ids+="ids="+item.id;
							}else{
								ids+="&ids="+item.id;
							}
						})
						$.post("/maintenance/batchDeleteMaintenance",ids,function(res){
							if(res.code==200){
								tableIns.reload();
							}
							layer.msg(res.msg);
						})	
					   layer.close(index);
					});
				
			}else{
				layer.msg("请选中操作行")
			}
		}
		
		//弹出查看层
		
	});
</script>

</body>
</html>
